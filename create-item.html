<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="view" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to the Retreat</title>

    <!--FONT TIME-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tektur&display=swap"
      rel="stylesheet"
    />

    <!--CSS LINK-->
    <link rel="stylesheet" href="./stylesheets/index.css" />
    <link rel="stylesheet" href="./stylesheets/navbar.css" />
    <link rel="stylesheet" href="./stylesheets/payment-info.css" />
  </head>

  <body>
    <header>
      <h1
        id="navbar"
        style="text-align: center; padding: 50px; font-size: 40px"
      >
        Item Creation
      </h1>
    </header>

    <form id="creditCardForm">
      <input type="text" id="productName" placeholder="Product Name" required />

      <input type="text" id="price" placeholder="Pricing" required />

      <select id="category-filter">
        <option value="">Select Category:</option>
        <option value="clothing">Clothing</option>
        <option value="supplement">Supplement</option>
        <option value="equipment">Equipment</option>
      </select>
      <br />

      <label
        class="default-button"
        style="font-size: 13px; padding: 8px"
        for="imageUpload"
        >Image Upload</label
      ><br />
      <input style="display: none" type="file" id="imageUpload" required />

      <button
        class="default-button"
        style="width: 40%; padding: 10px; font-size: 14px"
        type="submit"
      >
        Create Item Listing
      </button>
    </form>

    <footer style="text-align: center">
      <p>2023 no rights reserved, I haven't trademarked anything</p>
    </footer>
    <!-- jsscripts -->
    <script src="scripts/loadProducts.js"></script>
    <script src="scripts/searchbutton.js"></script>
  </body>
</html>
