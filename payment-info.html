<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="view" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to the Retreat</title>

    <!--FONT TIME-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tektur&display=swap"
      rel="stylesheet"
    />

    <!--CSS LINK-->
    <link rel="stylesheet" href="./stylesheets/index.css" />
    <link rel="stylesheet" href="./stylesheets/navbar.css" />
    <link rel="stylesheet" href="./stylesheets/payment-info.css" />
  </head>

  <body>
    <header>
      <h1
        id="navbar"
        style="text-align: center; padding: 50px; font-size: 40px"
      >
        Save Payment Info
      </h1>
    </header>

    <form id="creditCardForm">
      <input
        type="text"
        id="cardholderName"
        placeholder="Cardholder Name"
        required
      />

      <input type="text" id="cardNumber" placeholder="Card Number" required />

      <input
        type="text"
        id="expiryDate"
        placeholder="Expiry Date (MM/YY)"
        required
      />

      <input type="text" id="cvv" placeholder="CVV" required />

      <button
        class="default-button"
        style="width: 40%; padding: 10px; font-size: 14px"
        type="submit"
      >
        Save Payment Info
      </button>
    </form>

    <footer style="text-align: center">
      <p>2023 no rights reserved, I haven't trademarked anything</p>
    </footer>
    <!-- jsscripts -->
    <script src="scripts/searchbutton.js"></script>
    <script>
      document.getElementById('creditCardForm').addEventListener('submit', function (event) {
          event.preventDefault();
          window.location.href = 'payment-info-saved.html';
      });
  </script>
  </body>
</html>
