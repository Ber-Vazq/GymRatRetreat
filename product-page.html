<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="view" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to the Retreat</title>

    <!--FONT TIME-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tektur&display=swap"
      rel="stylesheet"/>
   
    <!--CSS LINK-->
    <link rel="stylesheet" href="./stylesheets/index.css">
    <link rel="stylesheet" href="./stylesheets/navbar.css">
    <link rel="stylesheet" href="./stylesheets/product-page.css">

  </head>

    <body>

    <header id="navbar"></header>


    <div id="page-grid">
        <div id="product-img">
            <img src="images/image.jpg"></img>
        </div>
    
        <div id="product-review">
    
            <label for="sortby-filter">Sort-By: </label>
            <select id="sortby-filter">
            <option value="rating">Rating</option>
            <option value="relevance">relevance</option>
            </select>
    
            <button data-open-modal>Write Review</button>

            <dialog data-modal>
    
                <textarea placeholder="Tell us what you think!"></textarea>
                <button data-close-modal>Close</button>
    
            </dialog>
    
            <p class="review">--User: This is an Example Review<p>
    
        </div>
    
    
    
        <div id="product-overview">
            <h2>Product Name</h2>
            <h3>Cost:$</h3>
            <button>Add to Cart</button>
            <br><br>
    
            <h2>Description:</h2>
            <p class="review">--this is some test description wow!<p>
        
        </div>
        </div>
        
        <footer style ="text-align: center;">
            <p>2023 no rights reserved, I haven't trademarked anything</p>
        </footer>
        <!-- jsscripts -->
        <script src="components/navbar.js"></script>
        <script src="scripts/searchbutton.js"></script>

        <script>

            const openButton = document.querySelector("[data-open-modal]");
            const closeButton = document.querySelector("[data-close-modal]");
            const modal = document.querySelector("[data-modal]");
        
            openButton.addEventListener("click", () => {
                modal.show();
            })
            closeButton.addEventListener("click", () => {
                modal.close();
            })
            
        
          </script>
    </body>

</html>
