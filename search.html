<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="view" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>

    <!--FONT TIME-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tektur&display=swap"
      rel="stylesheet"
    />

    <!--CSS LINK-->
    <link rel="stylesheet" href="./stylesheets/index.css" />
    <link rel="stylesheet" href="./stylesheets/navbar.css" />
    <link rel="stylesheet" href="./stylesheets/search.css" />

    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
  </head>

  <body>
    <header id="navbar"></header>

    <div class="center">
      <div>
        <label for="category-filter">Filter by Category:</label>
        <select id="category-filter">
          <option value="">All Categories</option>
          <option value="supplement">Supplement</option>
          <option value="clothing">Clothing</option>
        </select>
      </div>

      <table id="search-table" class="display">
        <thead>
          <tr>
            <th></th>
            <th>Price</th>
            <th>Name</th>
            <th>Category</th>
          </tr>
        </thead>
        <tbody id="search-results"></tbody>
      </table>
    </div>

    <footer style="text-align: center">
      <p>2023 no rights reserved, I haven't trademarked anything</p>
    </footer>
    <!-- jsscripts -->
    <script src="scripts/loadsearch.js"></script>
    <script src="components/navbar.js"></script>
    <script src="scripts/searchbutton.js"></script>

    <script></script>
  </body>
</html>
